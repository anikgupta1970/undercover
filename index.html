<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undercover Game with Mr White - Premium Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient-bg: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 25%, #2d1b69 50%, #4c1d95 75%, #7c3aed 100%);
      --primary: #8b5cf6;
      --secondary: #a855f7;
      --accent: #06b6d4;
      --danger: #ef4444;
      --success: #10b981;
      --warning: #f59e0b;
      --mrwhite: #64748b;
      --card-bg: rgba(15, 15, 35, 0.95);
      --glass-bg: rgba(139, 92, 246, 0.08);
      --input-bg: rgba(255, 255, 255, 0.05);
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border: rgba(139, 92, 246, 0.2);
      --shadow-luxury: 0 25px 50px -12px rgba(139, 92, 246, 0.25);
      --shadow-glow: 0 0 40px rgba(139, 92, 246, 0.15);
      --shadow-intense: 0 35px 60px -15px rgba(0, 0, 0, 0.3);
      --border-radius: 24px;
      --border-radius-sm: 16px;
      --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      --transition-fast: all 0.2s ease-out;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--gradient-bg);
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-primary);
      font-weight: 400;
      line-height: 1.5;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .game-container {
      background: var(--card-bg);
      backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid var(--border);
      border-radius: var(--border-radius);
      padding: 48px 36px;
      max-width: 520px;
      width: 100%;
      text-align: center;
      box-shadow: var(--shadow-luxury), var(--shadow-glow);
      position: relative;
      animation: slideInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      transition: var(--transition);
    }

    .game-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--glass-bg);
      border-radius: var(--border-radius);
      pointer-events: none;
      opacity: 0.6;
    }

    .game-container > * {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3.2em;
      font-weight: 900;
      margin-bottom: 24px;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
      animation: gradientShift 4s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    h2 {
      font-size: 1.8em;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 32px;
      letter-spacing: -0.01em;
      text-shadow: 0 2px 8px rgba(139, 92, 246, 0.2);
    }

    .screen { 
      display: none; 
      animation: fadeInScale 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .active { display: block; }

    label {
      display: block;
      margin: 24px 0 8px 0;
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.95em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-align: left;
    }

    input[type="number"], input[type="text"] {
      background: var(--input-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: var(--border-radius-sm);
      padding: 16px 20px;
      margin: 8px 0 16px 0;
      font-size: 1.1em;
      width: 100%;
      color: var(--text-primary);
      font-weight: 500;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: var(--transition);
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1), 0 12px 40px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: var(--text-muted);
    }

    .player-name-input { 
      margin: 0;
      animation: slideInLeft 0.5s ease-out;
    }

    button {
      padding: 18px 36px;
      margin: 16px 8px;
      border: none;
      border-radius: var(--border-radius-sm);
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      font-weight: 700;
      font-size: 1.1em;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      box-shadow: 0 12px 32px rgba(139, 92, 246, 0.3);
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      font-family: inherit;
      min-width: 140px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover, button:focus {
      background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 20px 40px rgba(139, 92, 246, 0.4), var(--shadow-glow);
    }

    button:active {
      transform: translateY(-1px) scale(1.01);
    }

    .word-display {
      font-size: 1.8em;
      margin: 32px 0;
      padding: 32px;
      background: linear-gradient(135deg, var(--danger) 0%, #f97316 100%);
      color: white;
      border-radius: var(--border-radius);
      font-weight: 800;
      box-shadow: 0 16px 48px rgba(239, 68, 68, 0.3);
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .word-display::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    .word-display.mr-white {
      background: linear-gradient(135deg, var(--mrwhite) 0%, #1e293b 100%);
      animation: mrWhiteReveal 1s ease-in-out, pulse 2s infinite 1s;
      border: 2px solid var(--mrwhite);
      box-shadow: 
        0 16px 48px rgba(100, 116, 139, 0.4),
        0 0 50px rgba(100, 116, 139, 0.3),
        inset 0 0 30px rgba(255, 255, 255, 0.1);
    }

    @keyframes mrWhiteReveal {
      0% { 
        transform: scale(0.8) rotateY(90deg);
        opacity: 0;
        filter: blur(10px);
      }
      50% {
        transform: scale(1.1) rotateY(0deg);
        opacity: 0.8;
        filter: blur(2px);
      }
      100% { 
        transform: scale(1) rotateY(0deg);
        opacity: 1;
        filter: blur(0px);
      }
    }

    @keyframes pulse {
      0%, 100% { 
        box-shadow: 
          0 16px 48px rgba(100, 116, 139, 0.4),
          0 0 50px rgba(100, 116, 139, 0.3),
          inset 0 0 30px rgba(255, 255, 255, 0.1);
      }
      50% { 
        box-shadow: 
          0 20px 60px rgba(100, 116, 139, 0.6),
          0 0 80px rgba(100, 116, 139, 0.5),
          inset 0 0 40px rgba(255, 255, 255, 0.15);
        transform: scale(1.02);
      }
    }

    .reveal-item {
      padding: 24px;
      margin: 16px 0;
      border-radius: var(--border-radius-sm);
      background: var(--input-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 1.1em;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .reveal-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15);
    }

    .reveal-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      transition: var(--transition);
    }

    .civilian::before {
      background: linear-gradient(180deg, var(--success) 0%, #059669 100%);
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
    }

    .undercover::before {
      background: linear-gradient(180deg, var(--danger) 0%, #dc2626 100%);
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
    }

    .mrwhite::before {
      background: linear-gradient(180deg, var(--mrwhite) 0%, #475569 100%);
      box-shadow: 0 0 20px rgba(100, 116, 139, 0.4);
    }

    #validationMessage {
      color: var(--danger);
      font-size: 1.1em;
      font-weight: 700;
      margin-top: 20px;
      letter-spacing: 0.5px;
      padding: 16px 24px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: var(--border-radius-sm);
      backdrop-filter: blur(12px);
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    #votingList {
      display: grid;
      gap: 12px;
      margin: 24px 0;
    }

    #votingList button {
      width: 100%;
      background: linear-gradient(135deg, var(--input-bg) 0%, rgba(255, 255, 255, 0.1) 100%);
      border: 1px solid var(--border);
      color: var(--text-primary);
      text-transform: none;
      font-weight: 600;
      letter-spacing: 0;
    }

    #votingList button:hover {
      background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
      color: white;
    }

    .setup-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin: 24px 0;
      align-items: end;
    }

    .input-group {
      text-align: left;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .input-group label {
      margin-bottom: 8px;
      height: 1.5em;
      display: flex;
      align-items: center;
    }

    .input-group input {
      margin-top: 0;
      margin-bottom: 0;
      flex: 1;
      height: 52px;
    }

    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin: 24px 0;
      align-items: start;
    }

    .player-name-input {
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    .player-name-input label {
      margin-bottom: 8px;
    }

    .player-name-input input {
      margin-top: 0;
      margin-bottom: 0;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .eliminated { opacity: 0.5; }

    @media (max-width: 600px) {
      body { padding: 10px; }
      .game-container {
        padding: 32px 24px;
        max-width: 100%;
      }
      h1 { font-size: 2.2em; }
      h2 { font-size: 1.4em; }
      button { 
        font-size: 1em; 
        padding: 14px 24px;
        margin: 8px 4px;
      }
      .reveal-item { 
        padding: 18px 16px; 
        font-size: 1em;
      }
      .word-display {
        font-size: 1.4em;
        padding: 24px;
      }
      .setup-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .player-grid {
        grid-template-columns: 1fr;
        gap: 12px;
      }
    }

    @keyframes slideInUp {
      0% { 
        opacity: 0; 
        transform: translateY(30px) scale(0.95);
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fadeInScale {
      0% { 
        opacity: 0; 
        transform: scale(0.9);
      }
      100% { 
        opacity: 1; 
        transform: scale(1);
      }
    }

    @keyframes slideInLeft {
      0% { 
        opacity: 0; 
        transform: translateX(-20px);
      }
      100% { 
        opacity: 1; 
        transform: translateX(0);
      }
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>🕵️ Undercover</h1>

    <!-- Setup Screen -->
    <div id="setupScreen" class="screen active">
      <h2>Setup Game</h2>
      
      <div class="setup-grid">
        <div class="input-group">
          <label>Players</label>
          <input type="number" id="playerCount" min="3" max="20" value="6" onchange="updatePlayerNameInputs()">
        </div>
        
        <div class="input-group">
          <label>Civilians</label>
          <input type="number" id="civilianCount" min="1" value="3">
        </div>
        
        <div class="input-group">
          <label>Undercovers</label>
          <input type="number" id="undercoverCount" min="1" value="2">
        </div>
        
        <div class="input-group">
          <label>Mr Whites</label>
          <input type="number" id="mrWhiteCount" min="1" value="1">
        </div>
      </div>

      <div class="player-grid" id="playerNameInputs"></div>
      
      <button onclick="startGame()">Start Game</button>
      <div id="validationMessage" style="display:none;"></div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
      <div id="currentPlayer" style="font-size: 1.4em; font-weight: 700; margin-bottom: 32px; color: var(--text-primary);"></div>
      <button id="revealWord" onclick="revealWord()">Reveal My Word</button>
      <div id="wordDisplay" class="word-display" style="display:none;"></div>
      <button id="nextPlayer" onclick="nextPlayer()" style="display:none;">Next Player</button>
      <button id="finishGame" onclick="finishGame()" style="display:none;">All Done</button>
    </div>

    <!-- Voting Screen -->
    <div id="votingScreen" class="screen">
      <h2>🗳 Vote to Eliminate</h2>
      <div id="votingList"></div>
    </div>

    <!-- Reveal Screen -->
    <div id="revealScreen" class="screen">
      <h2>Game Over</h2>
      <div id="revealList"></div>
      <button onclick="newGame()">New Game</button>
    </div>
  </div>

  <script>
    let gameState = {
      players: [],
      roles: [], // parallel to players
      currentPlayerIndex: 0,
      wordPairs: [
        ['Cat', 'Dog'],
        ['Coffee', 'Tea'],
        ['Beach', 'Mountain'],
        ['Summer', 'Winter'],
        ['Book', 'Movie'],
        ['Pizza', 'Burger'],
        ['Car', 'Bicycle'],
        ['Apple', 'Orange'],
        ['Sun', 'Moon'],
        ['Fire', 'Ice'],
        ['Ocean', 'Desert'],
        ['Thunder', 'Lightning'],
        ['Rose', 'Tulip'],
        ['Gold', 'Silver'],
        ['Lion', 'Tiger']
      ],
      currentGameWords: {},
      alive: []
    };

    function updatePlayerNameInputs() {
      const count = parseInt(document.getElementById('playerCount').value);
      const container = document.getElementById('playerNameInputs');
      container.innerHTML = '';
      for (let i = 1; i <= count; i++) {
        const div = document.createElement('div');
        div.className = 'player-name-input input-group';
        div.innerHTML = `<label>Player ${i}</label><input type="text" id="playerName${i}" placeholder="Enter name">`;
        container.appendChild(div);
      }
    }
    updatePlayerNameInputs();

    function getPlayerNames() {
      const count = parseInt(document.getElementById('playerCount').value);
      let names = [];
      for (let i = 1; i <= count; i++) {
        let val = document.getElementById('playerName' + i).value.trim();
        names.push(val || `Player ${i}`);
      }
      return names;
    }

    function startGame() {
      const total = parseInt(document.getElementById('playerCount').value);
      const civilians = parseInt(document.getElementById('civilianCount').value);
      const undercovers = parseInt(document.getElementById('undercoverCount').value);
      const mrWhites = parseInt(document.getElementById('mrWhiteCount').value);

      // ✅ Validation
      const validationMsg = document.getElementById('validationMessage');
      if (civilians < 1 || undercovers < 1 || mrWhites < 1) {
        validationMsg.textContent = "At least 1 Civilian, 1 Undercover, and 1 Mr White required.";
        validationMsg.style.display = "block";
        return;
      }
      if (civilians + undercovers + mrWhites !== total) {
        validationMsg.textContent = "Counts must equal total players.";
        validationMsg.style.display = "block";
        return;
      }
      validationMsg.style.display = "none";

      gameState.players = getPlayerNames();

      // pick words
      const pair = gameState.wordPairs[Math.floor(Math.random() * gameState.wordPairs.length)];
      if (Math.random() < 0.5) {
        gameState.currentGameWords.civilian = pair[0];
        gameState.currentGameWords.undercover = pair[1];
      } else {
        gameState.currentGameWords.civilian = pair[1];
        gameState.currentGameWords.undercover = pair[0];
      }

      // assign roles
      let roles = [];
      roles.push(...Array(civilians).fill("Civilian"));
      roles.push(...Array(undercovers).fill("Undercover"));
      roles.push(...Array(mrWhites).fill("Mr White"));

      // shuffle roles
      roles.sort(() => Math.random() - 0.5);
      gameState.roles = roles;
      gameState.alive = [...Array(total).keys()];
      gameState.currentPlayerIndex = 0;

      document.getElementById('setupScreen').classList.remove('active');
      document.getElementById('gameScreen').classList.add('active');
      updatePlayerDisplay();
    }

    function updatePlayerDisplay() {
      document.getElementById('currentPlayer').textContent = `${gameState.players[gameState.currentPlayerIndex]}'s Turn`;
      document.getElementById('revealWord').style.display = 'inline-block';
      document.getElementById('wordDisplay').style.display = 'none';
      document.getElementById('nextPlayer').style.display = 'none';
      document.getElementById('finishGame').style.display = 'none';
    }

    function revealWord() {
      const idx = gameState.currentPlayerIndex;
      let role = gameState.roles[idx];
      let word;
      const wordDisplay = document.getElementById('wordDisplay');
      
      if (role === "Mr White") {
        word = "Mr White";
        wordDisplay.className = "word-display mr-white";
      } else if (role === "Undercover") {
        word = gameState.currentGameWords.undercover;
        wordDisplay.className = "word-display";
      } else {
        word = gameState.currentGameWords.civilian;
        wordDisplay.className = "word-display";
      }

      wordDisplay.textContent = word;
      wordDisplay.style.display = 'block';
      document.getElementById('revealWord').style.display = 'none';
      if (idx === gameState.players.length - 1) {
        document.getElementById('finishGame').style.display = 'inline-block';
      } else {
        document.getElementById('nextPlayer').style.display = 'inline-block';
      }
    }

    function nextPlayer() {
      gameState.currentPlayerIndex++;
      updatePlayerDisplay();
    }

    function finishGame() {
      document.getElementById('gameScreen').classList.remove('active');
      startVoting();
    }

    function startVoting() {
      document.getElementById('votingScreen').classList.add('active');
      const votingList = document.getElementById('votingList');
      votingList.innerHTML = '';
      gameState.alive.forEach(idx => {
        const btn = document.createElement('button');
        btn.textContent = gameState.players[idx];
        btn.onclick = () => eliminatePlayer(idx);
        votingList.appendChild(btn);
      });
    }

    function eliminatePlayer(idx) {
      gameState.alive = gameState.alive.filter(i => i !== idx);
      revealEliminated(idx);
    }

    function revealEliminated(idx) {
      let role = gameState.roles[idx];
      const votingList = document.getElementById('votingList');
      
      // Define role styling
      let roleColor, roleBg;
      if (role === "Civilian") {
        roleColor = "var(--success)";
        roleBg = "rgba(16, 185, 129, 0.15)";
      } else if (role === "Undercover") {
        roleColor = "var(--danger)";
        roleBg = "rgba(239, 68, 68, 0.15)";
      } else {
        roleColor = "var(--mrwhite)";
        roleBg = "rgba(100, 116, 139, 0.15)";
      }
      
      votingList.innerHTML = `
        <h3 style="color: var(--danger); font-size: 1.6em; margin: 24px 0;">❌ ${gameState.players[idx]} was eliminated!</h3>
        <div style="
          display: inline-block;
          padding: 12px 24px;
          margin: 16px 0 24px 0;
          background: ${roleBg};
          border: 2px solid ${roleColor};
          border-radius: var(--border-radius-sm);
          color: ${roleColor};
          font-size: 1.4em;
          font-weight: 800;
          text-transform: uppercase;
          letter-spacing: 1px;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
          backdrop-filter: blur(12px);
        ">${role}</div>`;

      // Add OK button for all eliminations
      const okButton = document.createElement('button');
      okButton.textContent = 'OK';
      okButton.style.marginTop = '20px';
      
      if (role === "Mr White") {
        okButton.onclick = () => handleMrWhiteGuess();
      } else {
        okButton.onclick = () => checkWinConditions();
      }
      
      votingList.appendChild(okButton);
    }

    function handleMrWhiteGuess() {
      const votingList = document.getElementById('votingList');
      votingList.innerHTML = `
        <h3 style="color: var(--warning); margin-bottom: 24px;">🎯 Mr White's Last Chance!</h3>
        <p style="color: var(--text-secondary); margin-bottom: 24px;">Mr White may guess the civilian word to win:</p>
        <div class="input-group">
          <input type="text" id="mrWhiteGuessInput" placeholder="Guess the civilian word" style="margin-bottom: 16px;">
          <button onclick="checkMrWhiteGuess()">Submit Guess</button>
        </div>
        <div id="mrWhiteResult" style="margin-top: 24px;"></div>`;
    }

    function checkMrWhiteGuess() {
      const guess = document.getElementById('mrWhiteGuessInput').value.trim().toLowerCase();
      const correct = gameState.currentGameWords.civilian.toLowerCase();
      const result = document.getElementById('mrWhiteResult');
      if (guess === correct) {
        result.innerHTML = "<h3 style='color: var(--success); font-size: 1.4em;'>🎉 Mr White guessed correctly and wins!</h3>";
        
        // Add OK button after result
        const okButton = document.createElement('button');
        okButton.textContent = 'OK';
        okButton.style.marginTop = '20px';
        okButton.onclick = () => endGame("Mr White Wins!");
        result.appendChild(okButton);
      } else {
        result.innerHTML = "<h3 style='color: var(--danger); font-size: 1.4em;'>❌ Wrong guess, Mr White is out.</h3>";
        
        // Add OK button after result
        const okButton = document.createElement('button');
        okButton.textContent = 'OK';
        okButton.style.marginTop = '20px';
        okButton.onclick = () => checkWinConditions();
        result.appendChild(okButton);
      }
    }

    function checkWinConditions() {
      const aliveRoles = gameState.alive.map(i => gameState.roles[i]);
      const aliveUnder = aliveRoles.filter(r => r === "Undercover").length;
      const aliveCiv = aliveRoles.filter(r => r === "Civilian").length;

      if (aliveUnder === 0) {
        endGame("👥 Civilians Win!");
      } else if (aliveCiv === 0) {
        endGame("🕵️ Undercovers Win!");
      } else {
        startVoting(); // continue the game
      }
    }

    function endGame(message) {
      document.getElementById('votingScreen').classList.remove('active');
      document.getElementById('revealScreen').classList.add('active');
      const winnerStyle = message.includes("Civilians") ? "var(--success)" : 
                         message.includes("Undercovers") ? "var(--danger)" : "var(--mrwhite)";
      document.getElementById('revealList').innerHTML = `<h2 style="color: ${winnerStyle}; font-size: 2.2em; margin-bottom: 32px;">${message}</h2>`;
      
      gameState.players.forEach((p, idx) => {
        let role = gameState.roles[idx];
        const div = document.createElement('div');
        div.className = 'reveal-item ' + (role === "Civilian" ? "civilian" : role === "Undercover" ? "undercover" : "mrwhite");
        const statusIcon = gameState.alive.includes(idx) ? 
          '<span class="status-indicator" style="background: var(--success);"></span>' : 
          '<span class="status-indicator" style="background: var(--danger);"></span>';
        div.innerHTML = `<span style="display: flex; align-items: center;">${statusIcon}<strong>${p}</strong></span><span style="font-weight: 700;">${role}</span>`;
        document.getElementById('revealList').appendChild(div);
      });
    }

    function newGame() {
      gameState = { ...gameState, players: [], roles: [], alive: [] };
      document.getElementById('revealScreen').classList.remove('active');
      document.getElementById('setupScreen').classList.add('active');
      updatePlayerNameInputs();
    }
  </script>
</body>
</html>
