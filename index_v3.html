<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undercover Game with Mr White - Ultra Premium Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient-bg: linear-gradient(135deg, 
        #0a0a1f 0%, 
        #1a1a3e 15%, 
        #2d1b69 35%, 
        #4c1d95 55%, 
        #7c3aed 75%, 
        #a855f7 90%, 
        #c084fc 100%);
      --primary: #8b5cf6;
      --secondary: #a855f7;
      --accent: #06b6d4;
      --danger: #ef4444;
      --success: #10b981;
      --warning: #f59e0b;
      --mrwhite: #64748b;
      --card-bg: rgba(15, 15, 35, 0.98);
      --glass-bg: rgba(139, 92, 246, 0.12);
      --input-bg: rgba(255, 255, 255, 0.08);
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border: rgba(139, 92, 246, 0.25);
      --shadow-luxury: 0 32px 64px -12px rgba(139, 92, 246, 0.35);
      --shadow-glow: 0 0 60px rgba(139, 92, 246, 0.25);
      --shadow-intense: 0 48px 100px -20px rgba(0, 0, 0, 0.4);
      --border-radius: 32px;
      --border-radius-sm: 20px;
      --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      --transition-fast: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --hover-lift: translateY(-4px) scale(1.02);
      --active-press: translateY(-2px) scale(1.01);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--gradient-bg);
      background-attachment: fixed;
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-primary);
      font-weight: 400;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientMove {
      0%, 100% { background-position: 0% 50%; }
      25% { background-position: 100% 0%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.15) 0%, transparent 60%),
        radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.12) 0%, transparent 65%),
        radial-gradient(circle at 40% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 70%),
        radial-gradient(circle at 70% 60%, rgba(236, 72, 153, 0.08) 0%, transparent 50%),
        conic-gradient(from 45deg at 50% 50%, transparent, rgba(139, 92, 246, 0.03), transparent);
      pointer-events: none;
      z-index: -1;
      animation: ambientShift 30s ease-in-out infinite;
    }

    @keyframes ambientShift {
      0%, 100% { opacity: 0.8; transform: scale(1) rotate(0deg); }
      33% { opacity: 1; transform: scale(1.1) rotate(1deg); }
      66% { opacity: 0.9; transform: scale(0.95) rotate(-1deg); }
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.02'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
      opacity: 0.4;
      pointer-events: none;
      z-index: -1;
      animation: patternFloat 40s linear infinite;
    }

    @keyframes patternFloat {
      0% { transform: translate(0, 0); }
      100% { transform: translate(60px, 60px); }
    }

    .game-container {
      background: var(--card-bg);
      backdrop-filter: blur(30px) saturate(200%);
      border: 2px solid var(--border);
      border-radius: var(--border-radius);
      padding: 60px 48px;
      max-width: 580px;
      width: 100%;
      text-align: center;
      box-shadow: 
        var(--shadow-luxury), 
        var(--shadow-glow),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        0 0 0 1px rgba(139, 92, 246, 0.05);
      position: relative;
      animation: containerEntrance 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      transition: var(--transition);
      overflow: hidden;
    }

    @keyframes containerEntrance {
      0% { 
        opacity: 0; 
        transform: translateY(40px) scale(0.9) rotateX(10deg);
        filter: blur(20px);
      }
      60% {
        opacity: 0.8;
        transform: translateY(-5px) scale(1.02) rotateX(-2deg);
        filter: blur(5px);
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1) rotateX(0deg);
        filter: blur(0px);
      }
    }

    .game-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(135deg, var(--glass-bg) 0%, rgba(168, 85, 247, 0.08) 50%, rgba(6, 182, 212, 0.06) 100%);
      border-radius: var(--border-radius);
      pointer-events: none;
      opacity: 0.8;
      animation: glassShimmer 8s ease-in-out infinite;
    }

    @keyframes glassShimmer {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .game-container::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      right: -50%;
      bottom: -50%;
      background: linear-gradient(
        45deg, 
        transparent 30%, 
        rgba(255, 255, 255, 0.03) 50%, 
        transparent 70%
      );
      animation: luxuryShine 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes luxuryShine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .game-container > * {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3.8em;
      font-weight: 900;
      margin-bottom: 32px;
      letter-spacing: -0.02em;
      background: linear-gradient(
        135deg, 
        #8b5cf6 0%, 
        #a855f7 25%, 
        #06b6d4 50%, 
        #ec4899 75%, 
        #f59e0b 100%
      );
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 40px rgba(139, 92, 246, 0.4);
      animation: titleGradientShift 8s ease-in-out infinite, titlePulse 4s ease-in-out infinite;
      position: relative;
      text-transform: uppercase;
    }

    @keyframes titleGradientShift {
      0%, 100% { background-position: 0% 50%; }
      25% { background-position: 100% 0%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
    }

    @keyframes titlePulse {
      0%, 100% { 
        transform: scale(1); 
        filter: brightness(1);
      }
      50% { 
        transform: scale(1.02); 
        filter: brightness(1.1);
      }
    }

    h1::before {
      content: '';
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: titleAura 6s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes titleAura {
      0%, 100% { transform: scale(0.8); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 0.6; }
    }

    h2 {
      font-size: 2.2em;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 40px;
      letter-spacing: -0.01em;
      text-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
      position: relative;
      text-transform: uppercase;
      opacity: 0.95;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 2px;
      animation: underlineGlow 3s ease-in-out infinite;
    }

    @keyframes underlineGlow {
      0%, 100% { width: 60px; opacity: 0.8; }
      50% { width: 80px; opacity: 1; box-shadow: 0 0 20px rgba(139, 92, 246, 0.6); }
    }

    .screen { 
      display: none; 
      animation: screenTransition 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .active { display: block; }

    @keyframes screenTransition {
      0% { 
        opacity: 0; 
        transform: scale(0.95) rotateY(5deg);
        filter: blur(10px);
      }
      100% { 
        opacity: 1; 
        transform: scale(1) rotateY(0deg);
        filter: blur(0px);
      }
    }

    label {
      display: block;
      margin: 28px 0 12px 0;
      font-weight: 700;
      color: var(--text-secondary);
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: left;
      position: relative;
      padding-left: 16px;
    }

    label::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(139, 92, 246, 0.6);
      animation: labelDot 2s ease-in-out infinite;
    }

    @keyframes labelDot {
      0%, 100% { transform: translateY(-50%) scale(1); opacity: 0.8; }
      50% { transform: translateY(-50%) scale(1.2); opacity: 1; }
    }

    input[type="number"], input[type="text"] {
      background: var(--input-bg);
      backdrop-filter: blur(20px);
      border: 2px solid var(--border);
      border-radius: var(--border-radius-sm);
      padding: 20px 24px;
      margin: 12px 0 20px 0;
      font-size: 1.15em;
      width: 100%;
      color: var(--text-primary);
      font-weight: 600;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: var(--transition);
      font-family: inherit;
      position: relative;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 
        0 0 0 6px rgba(139, 92, 246, 0.15), 
        0 20px 60px rgba(139, 92, 246, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transform: var(--hover-lift);
    }

    input::placeholder {
      color: var(--text-muted);
      font-weight: 500;
    }

    .player-name-input { 
      margin: 0;
      animation: slideInLeft 0.6s ease-out;
    }

    button {
      padding: 22px 44px;
      margin: 20px 10px;
      border: none;
      border-radius: var(--border-radius-sm);
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
      background-size: 200% 200%;
      color: white;
      font-weight: 800;
      font-size: 1.15em;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 
        0 16px 40px rgba(139, 92, 246, 0.4),
        0 0 30px rgba(139, 92, 246, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      font-family: inherit;
      min-width: 160px;
      animation: buttonEntrance 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes buttonEntrance {
      0% { 
        opacity: 0; 
        transform: translateY(20px) scale(0.9);
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1);
      }
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      border-radius: var(--border-radius-sm);
      opacity: 0;
      transition: var(--transition);
    }

    button:hover::before {
      left: 100%;
    }

    button:hover::after {
      opacity: 1;
    }

    button:hover, button:focus {
      background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 50%, var(--secondary) 100%);
      background-position: 100% 50%;
      transform: var(--hover-lift);
      box-shadow: 
        0 25px 60px rgba(139, 92, 246, 0.5),
        0 0 50px rgba(139, 92, 246, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      animation: buttonPulse 1.5s ease-in-out infinite;
    }

    @keyframes buttonPulse {
      0%, 100% { box-shadow: 0 25px 60px rgba(139, 92, 246, 0.5), 0 0 50px rgba(139, 92, 246, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3); }
      50% { box-shadow: 0 30px 80px rgba(139, 92, 246, 0.6), 0 0 70px rgba(139, 92, 246, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.4); }
    }

    button:active {
      transform: var(--active-press);
    }

    .word-display {
      font-size: 2.2em;
      margin: 40px 0;
      padding: 40px;
      background: linear-gradient(135deg, var(--danger) 0%, #f97316 50%, #dc2626 100%);
      color: white;
      border-radius: var(--border-radius);
      font-weight: 900;
      box-shadow: 
        0 20px 60px rgba(239, 68, 68, 0.4),
        0 0 40px rgba(239, 68, 68, 0.3),
        inset 0 2px 0 rgba(255, 255, 255, 0.2);
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      border: 3px solid rgba(255, 255, 255, 0.2);
      animation: wordReveal 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes wordReveal {
      0% { 
        opacity: 0; 
        transform: scale(0.8) rotateX(90deg);
        filter: blur(20px);
      }
      60% {
        opacity: 0.9;
        transform: scale(1.05) rotateX(-5deg);
        filter: blur(5px);
      }
      100% { 
        opacity: 1; 
        transform: scale(1) rotateX(0deg);
        filter: blur(0px);
      }
    }

    .word-display::before {
      content: '';
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.1) 50%, transparent 60%);
      animation: wordShimmer 4s ease-in-out infinite;
    }

    @keyframes wordShimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .word-display.mr-white {
      background: linear-gradient(135deg, var(--mrwhite) 0%, #1e293b 50%, #0f172a 100%);
      animation: mrWhiteReveal 1.5s cubic-bezier(0.16, 1, 0.3, 1), mrWhitePulse 3s ease-in-out infinite 1.5s;
      border: 3px solid rgba(100, 116, 139, 0.8);
      box-shadow: 
        0 20px 60px rgba(100, 116, 139, 0.5),
        0 0 60px rgba(100, 116, 139, 0.4),
        inset 0 2px 0 rgba(255, 255, 255, 0.2),
        0 0 0 1px rgba(100, 116, 139, 0.3);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    @keyframes mrWhiteReveal {
      0% { 
        transform: scale(0.7) rotateY(180deg);
        opacity: 0;
        filter: blur(20px) hue-rotate(180deg);
      }
      30% {
        transform: scale(0.9) rotateY(90deg);
        opacity: 0.3;
        filter: blur(10px) hue-rotate(90deg);
      }
      60% {
        transform: scale(1.1) rotateY(10deg);
        opacity: 0.8;
        filter: blur(5px) hue-rotate(20deg);
      }
      100% { 
        transform: scale(1) rotateY(0deg);
        opacity: 1;
        filter: blur(0px) hue-rotate(0deg);
      }
    }

    @keyframes mrWhitePulse {
      0%, 100% { 
        box-shadow: 
          0 20px 60px rgba(100, 116, 139, 0.5),
          0 0 60px rgba(100, 116, 139, 0.4),
          inset 0 2px 0 rgba(255, 255, 255, 0.2);
        transform: scale(1);
      }
      50% { 
        box-shadow: 
          0 25px 80px rgba(100, 116, 139, 0.7),
          0 0 100px rgba(100, 116, 139, 0.6),
          inset 0 2px 0 rgba(255, 255, 255, 0.3);
        transform: scale(1.02);
      }
    }

    .reveal-item {
      padding: 30px;
      margin: 20px 0;
      border-radius: var(--border-radius-sm);
      background: var(--input-bg);
      backdrop-filter: blur(20px);
      border: 2px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
      font-size: 1.2em;
      box-shadow: 
        0 12px 32px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      animation: revealItemEntrance 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes revealItemEntrance {
      0% { 
        opacity: 0; 
        transform: translateX(-30px) scale(0.95);
      }
      100% { 
        opacity: 1; 
        transform: translateX(0) scale(1);
      }
    }

    .reveal-item:hover {
      transform: var(--hover-lift);
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.12);
    }

    .reveal-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 6px;
      transition: var(--transition);
      border-radius: 0 4px 4px 0;
    }

    .civilian::before {
      background: linear-gradient(180deg, var(--success) 0%, #059669 100%);
      box-shadow: 0 0 30px rgba(16, 185, 129, 0.6);
    }

    .undercover::before {
      background: linear-gradient(180deg, var(--danger) 0%, #dc2626 100%);
      box-shadow: 0 0 30px rgba(239, 68, 68, 0.6);
    }

    .mrwhite::before {
      background: linear-gradient(180deg, var(--mrwhite) 0%, #475569 100%);
      box-shadow: 0 0 30px rgba(100, 116, 139, 0.6);
    }

    #validationMessage {
      color: var(--danger);
      font-size: 1.15em;
      font-weight: 700;
      margin-top: 24px;
      letter-spacing: 0.5px;
      padding: 20px 28px;
      background: rgba(239, 68, 68, 0.15);
      border: 2px solid rgba(239, 68, 68, 0.3);
      border-radius: var(--border-radius-sm);
      backdrop-filter: blur(20px);
      animation: validationShake 0.6s ease-in-out, validationGlow 2s ease-in-out infinite;
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.2);
    }

    @keyframes validationShake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); }
    }

    @keyframes validationGlow {
      0%, 100% { box-shadow: 0 10px 30px rgba(239, 68, 68, 0.2); }
      50% { box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4), 0 0 20px rgba(239, 68, 68, 0.3); }
    }

    #votingList {
      display: grid;
      gap: 16px;
      margin: 32px 0;
    }

    #votingList button {
      width: 100%;
      background: linear-gradient(135deg, var(--input-bg) 0%, rgba(255, 255, 255, 0.12) 100%);
      border: 2px solid var(--border);
      color: var(--text-primary);
      text-transform: none;
      font-weight: 700;
      letter-spacing: 0.5px;
      padding: 20px 24px;
      position: relative;
      overflow: hidden;
    }

    #votingList button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(239, 68, 68, 0.2), transparent);
      transition: left 0.5s ease;
    }

    #votingList button:hover::before {
      left: 100%;
    }

    #votingList button:hover {
      background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
      color: white;
      transform: var(--hover-lift);
      box-shadow: 0 15px 40px rgba(239, 68, 68, 0.4);
    }

    .setup-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      margin: 32px 0;
      align-items: end;
    }

    .input-group {
      text-align: left;
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
    }

    .input-group::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, transparent, rgba(139, 92, 246, 0.1), transparent);
      border-radius: var(--border-radius-sm);
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }

    .input-group:hover::before {
      opacity: 1;
    }

    .input-group label {
      margin-bottom: 12px;
      height: 1.8em;
      display: flex;
      align-items: center;
    }

    .input-group input {
      margin-top: 0;
      margin-bottom: 0;
      flex: 1;
      height: 58px;
    }

    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin: 32px 0;
      align-items: start;
    }

    .player-name-input {
      display: flex;
      flex-direction: column;
      margin: 0;
      position: relative;
    }

    .player-name-input::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, var(--primary), var(--accent), var(--secondary));
      border-radius: var(--border-radius-sm);
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
      filter: blur(8px);
    }

    .player-name-input:hover::before {
      opacity: 0.3;
    }

    .player-name-input label {
      margin-bottom: 10px;
    }

    .player-name-input input {
      margin-top: 0;
      margin-bottom: 0;
    }

    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 12px;
      animation: statusPulse 2s ease-in-out infinite;
      box-shadow: 0 0 8px currentColor;
    }

    @keyframes statusPulse {
      0%, 100% { 
        opacity: 1; 
        transform: scale(1);
      }
      50% { 
        opacity: 0.6; 
        transform: scale(1.2);
      }
    }

    .eliminated { 
      opacity: 0.4; 
      filter: grayscale(60%);
      transform: scale(0.98);
    }

    /* Enhanced mobile responsiveness */
    @media (max-width: 600px) {
      body { 
        padding: 15px; 
        align-items: flex-start;
        padding-top: 40px;
      }
      
      .game-container {
        padding: 40px 28px;
        max-width: 100%;
        margin-top: 20px;
        border-radius: 24px;
      }
      
      h1 { 
        font-size: 2.6em; 
        margin-bottom: 24px;
      }
      
      h2 { 
        font-size: 1.6em; 
        margin-bottom: 28px;
      }
      
      button { 
        font-size: 1em; 
        padding: 18px 32px;
        margin: 12px 6px;
        min-width: 140px;
      }
      
      .reveal-item { 
        padding: 24px 20px; 
        font-size: 1.1em;
        margin: 16px 0;
      }
      
      .word-display {
        font-size: 1.6em;
        padding: 32px 24px;
        margin: 32px 0;
      }
      
      .setup-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .player-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      
      input[type="number"], input[type="text"] {
        padding: 18px 20px;
        font-size: 1.1em;
      }
      
      label {
        font-size: 0.85em;
        margin: 24px 0 10px 0;
      }
    }

    @media (max-width: 400px) {
      .game-container {
        padding: 32px 20px;
        border-radius: 20px;
      }
      
      h1 {
        font-size: 2.2em;
      }
      
      button {
        padding: 16px 24px;
        font-size: 0.95em;
        margin: 10px 4px;
      }
      
      .word-display {
        font-size: 1.4em;
        padding: 28px 20px;
      }
    }

    /* Additional premium animations */
    @keyframes slideInLeft {
      0% { 
        opacity: 0; 
        transform: translateX(-30px) scale(0.9);
      }
      100% { 
        opacity: 1; 
        transform: translateX(0) scale(1);
      }
    }

    /* Floating particle effect */
    .game-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.4) 0px, transparent 2px),
        radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.3) 0px, transparent 2px),
        radial-gradient(circle at 60% 20%, rgba(6, 182, 212, 0.3) 0px, transparent 2px);
      background-size: 100px 100px, 150px 150px, 120px 120px;
      animation: particleFloat 20s linear infinite;
      pointer-events: none;
      opacity: 0.6;
      z-index: 0;
    }

    @keyframes particleFloat {
      0% { background-position: 0px 0px, 0px 0px, 0px 0px; }
      100% { background-position: 100px 100px, -150px 150px, 120px -120px; }
    }

    /* Enhanced scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(139, 92, 246, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--primary), var(--secondary));
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, var(--secondary), var(--accent));
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
    }

    /* Enhanced focus states for accessibility */
    input:focus-visible, button:focus-visible {
      outline: 3px solid rgba(139, 92, 246, 0.5);
      outline-offset: 2px;
    }

    /* Reduced motion preferences */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>🕵️ Undercover</h1>

    <!-- Setup Screen -->
    <div id="setupScreen" class="screen active">
      <h2>Setup Game</h2>
      
      <div class="setup-grid">
        <div class="input-group">
          <label>Players</label>
          <input type="number" id="playerCount" min="3" max="20" value="6" onchange="updatePlayerNameInputs(); updateCivilianCount();">
        </div>
        
        <div class="input-group">
          <label>Civilians</label>
          <input type="number" id="civilianCount" min="1" value="3" readonly style="background: rgba(139, 92, 246, 0.1); cursor: not-allowed;">
        </div>
        
        <div class="input-group">
          <label>Undercovers</label>
          <input type="number" id="undercoverCount" min="1" value="2" onchange="updateCivilianCount();">
        </div>
        
        <div class="input-group">
          <label>Mr Whites</label>
          <input type="number" id="mrWhiteCount" min="1" value="1" onchange="updateCivilianCount();">
        </div>
      </div>

      <div class="player-grid" id="playerNameInputs"></div>
      
      <button onclick="startGame()">Start Game</button>
      <div id="validationMessage" style="display:none;"></div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
      <div id="currentPlayer" style="font-size: 1.4em; font-weight: 700; margin-bottom: 32px; color: var(--text-primary);"></div>
      <button id="revealWord" onclick="revealWord()">Reveal My Word</button>
      <div id="wordDisplay" class="word-display" style="display:none;"></div>
      <button id="nextPlayer" onclick="nextPlayer()" style="display:none;">Next Player</button>
      <button id="finishGame" onclick="finishGame()" style="display:none;">All Done</button>
    </div>

    <!-- Voting Screen -->
    <div id="votingScreen" class="screen">
      <h2>🗳️ Vote to Eliminate</h2>
      <div id="votingList"></div>
    </div>

    <!-- Reveal Screen -->
    <div id="revealScreen" class="screen">
      <h2>Game Over</h2>
      <div id="revealList"></div>
      <button onclick="newGame()">New Game</button>
    </div>
  </div>

  <script>
    let gameState = {
      players: [],
      roles: [], // parallel to players
      currentPlayerIndex: 0,
      wordPairs: [
        ['Cat', 'Dog'],
        ['Coffee', 'Tea'],
        ['Beach', 'Mountain'],
        ['Summer', 'Winter'],
        ['Book', 'Movie'],
        ['Pizza', 'Burger'],
        ['Car', 'Bicycle'],
        ['Apple', 'Orange'],
        ['Sun', 'Moon'],
        ['Fire', 'Ice'],
        ['Ocean', 'Desert'],
        ['Thunder', 'Lightning'],
        ['Rose', 'Tulip'],
        ['Gold', 'Silver'],
        ['Lion', 'Tiger']
      ],
      currentGameWords: {},
      alive: []
    };

    function updatePlayerNameInputs() {
      const count = parseInt(document.getElementById('playerCount').value);
      const container = document.getElementById('playerNameInputs');
      container.innerHTML = '';
      for (let i = 1; i <= count; i++) {
        const div = document.createElement('div');
        div.className = 'player-name-input input-group';
        div.innerHTML = `<label>Player ${i}</label><input type="text" id="playerName${i}" placeholder="Enter name">`;
        container.appendChild(div);
      }
    }

    function updateCivilianCount() {
      const total = parseInt(document.getElementById('playerCount').value);
      const undercovers = parseInt(document.getElementById('undercoverCount').value);
      const mrWhites = parseInt(document.getElementById('mrWhiteCount').value);
      
      const civilians = total - undercovers - mrWhites;
      document.getElementById('civilianCount').value = Math.max(0, civilians);
      
      // Update validation styling
      const civilianInput = document.getElementById('civilianCount');
      if (civilians < 1) {
        civilianInput.style.background = 'rgba(239, 68, 68, 0.1)';
        civilianInput.style.borderColor = 'rgba(239, 68, 68, 0.3)';
      } else {
        civilianInput.style.background = 'rgba(139, 92, 246, 0.1)';
        civilianInput.style.borderColor = 'var(--border)';
      }
    }

    updatePlayerNameInputs();
    updateCivilianCount();

    function getPlayerNames() {
      const count = parseInt(document.getElementById('playerCount').value);
      let names = [];
      for (let i = 1; i <= count; i++) {
        let val = document.getElementById('playerName' + i).value.trim();
        names.push(val || `Player ${i}`);
      }
      return names;
    }

    function startGame() {
      const total = parseInt(document.getElementById('playerCount').value);
      const civilians = parseInt(document.getElementById('civilianCount').value);
      const undercovers = parseInt(document.getElementById('undercoverCount').value);
      const mrWhites = parseInt(document.getElementById('mrWhiteCount').value);

      // ✅ Validation
      const validationMsg = document.getElementById('validationMessage');
      if (undercovers < 1 || mrWhites < 1) {
        validationMsg.textContent = "At least 1 Undercover and 1 Mr White required.";
        validationMsg.style.display = "block";
        return;
      }
      if (civilians < 1) {
        validationMsg.textContent = "Not enough players! Reduce Undercovers or Mr Whites to have at least 1 Civilian.";
        validationMsg.style.display = "block";
        return;
      }
      if (civilians + undercovers + mrWhites !== total) {
        validationMsg.textContent = "Role counts don't match total players. Please adjust.";
        validationMsg.style.display = "block";
        return;
      }
      validationMsg.style.display = "none";

      gameState.players = getPlayerNames();

      // pick words
      const pair = gameState.wordPairs[Math.floor(Math.random() * gameState.wordPairs.length)];
      if (Math.random() < 0.5) {
        gameState.currentGameWords.civilian = pair[0];
        gameState.currentGameWords.undercover = pair[1];
      } else {
        gameState.currentGameWords.civilian = pair[1];
        gameState.currentGameWords.undercover = pair[0];
      }

      // assign roles
      let roles = [];
      roles.push(...Array(civilians).fill("Civilian"));
      roles.push(...Array(undercovers).fill("Undercover"));
      roles.push(...Array(mrWhites).fill("Mr White"));

      // shuffle roles
      roles.sort(() => Math.random() - 0.5);
      gameState.roles = roles;
      gameState.alive = [...Array(total).keys()];
      gameState.currentPlayerIndex = 0;

      document.getElementById('setupScreen').classList.remove('active');
      document.getElementById('gameScreen').classList.add('active');
      updatePlayerDisplay();
    }

    function updatePlayerDisplay() {
      document.getElementById('currentPlayer').textContent = `${gameState.players[gameState.currentPlayerIndex]}'s Turn`;
      document.getElementById('revealWord').style.display = 'inline-block';
      document.getElementById('wordDisplay').style.display = 'none';
      document.getElementById('nextPlayer').style.display = 'none';
      document.getElementById('finishGame').style.display = 'none';
    }

    function revealWord() {
      const idx = gameState.currentPlayerIndex;
      let role = gameState.roles[idx];
      let word;
      const wordDisplay = document.getElementById('wordDisplay');
      
      if (role === "Mr White") {
        word = "Mr White";
        wordDisplay.className = "word-display mr-white";
      } else if (role === "Undercover") {
        word = gameState.currentGameWords.undercover;
        wordDisplay.className = "word-display";
      } else {
        word = gameState.currentGameWords.civilian;
        wordDisplay.className = "word-display";
      }

      wordDisplay.textContent = word;
      wordDisplay.style.display = 'block';
      document.getElementById('revealWord').style.display = 'none';
      if (idx === gameState.players.length - 1) {
        document.getElementById('finishGame').style.display = 'inline-block';
      } else {
        document.getElementById('nextPlayer').style.display = 'inline-block';
      }
    }

    function nextPlayer() {
      gameState.currentPlayerIndex++;
      updatePlayerDisplay();
    }

    function finishGame() {
      document.getElementById('gameScreen').classList.remove('active');
      startVoting();
    }

    function startVoting() {
      document.getElementById('votingScreen').classList.add('active');
      const votingList = document.getElementById('votingList');
      votingList.innerHTML = '';
      gameState.alive.forEach(idx => {
        const btn = document.createElement('button');
        btn.textContent = gameState.players[idx];
        btn.onclick = () => eliminatePlayer(idx);
        votingList.appendChild(btn);
      });
    }

    function eliminatePlayer(idx) {
      gameState.alive = gameState.alive.filter(i => i !== idx);
      revealEliminated(idx);
    }

    function revealEliminated(idx) {
      let role = gameState.roles[idx];
      const votingList = document.getElementById('votingList');
      
      // Define role styling
      let roleColor, roleBg;
      if (role === "Civilian") {
        roleColor = "var(--success)";
        roleBg = "rgba(16, 185, 129, 0.15)";
      } else if (role === "Undercover") {
        roleColor = "var(--danger)";
        roleBg = "rgba(239, 68, 68, 0.15)";
      } else {
        roleColor = "var(--mrwhite)";
        roleBg = "rgba(100, 116, 139, 0.15)";
      }
      
      votingList.innerHTML = `
        <h3 style="color: var(--danger); font-size: 1.6em; margin: 24px 0;">⌘ ${gameState.players[idx]} was eliminated!</h3>
        <div style="
          display: inline-block;
          padding: 12px 24px;
          margin: 16px 0 24px 0;
          background: ${roleBg};
          border: 2px solid ${roleColor};
          border-radius: var(--border-radius-sm);
          color: ${roleColor};
          font-size: 1.4em;
          font-weight: 800;
          text-transform: uppercase;
          letter-spacing: 1px;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
          backdrop-filter: blur(12px);
        ">${role}</div>`;

      // Add OK button for all eliminations
      const okButton = document.createElement('button');
      okButton.textContent = 'OK';
      okButton.style.marginTop = '20px';
      
      if (role === "Mr White") {
        okButton.onclick = () => handleMrWhiteGuess();
      } else {
        okButton.onclick = () => checkWinConditions();
      }
      
      votingList.appendChild(okButton);
    }

    function handleMrWhiteGuess() {
      const votingList = document.getElementById('votingList');
      votingList.innerHTML = `
        <h3 style="color: var(--warning); margin-bottom: 24px;">🎯 Mr White's Last Chance!</h3>
        <p style="color: var(--text-secondary); margin-bottom: 24px;">Mr White may guess the civilian word to win:</p>
        <div class="input-group">
          <input type="text" id="mrWhiteGuessInput" placeholder="Guess the civilian word" style="margin-bottom: 16px;">
          <button onclick="checkMrWhiteGuess()">Submit Guess</button>
        </div>
        <div id="mrWhiteResult" style="margin-top: 24px;"></div>`;
    }

    function checkMrWhiteGuess() {
      const guess = document.getElementById('mrWhiteGuessInput').value.trim().toLowerCase();
      const correct = gameState.currentGameWords.civilian.toLowerCase();
      const result = document.getElementById('mrWhiteResult');
      if (guess === correct) {
        result.innerHTML = "<h3 style='color: var(--success); font-size: 1.4em;'>🎉 Mr White guessed correctly and wins!</h3>";
        
        // Add OK button after result
        const okButton = document.createElement('button');
        okButton.textContent = 'OK';
        okButton.style.marginTop = '20px';
        okButton.onclick = () => endGame("Mr White Wins!");
        result.appendChild(okButton);
      } else {
        result.innerHTML = "<h3 style='color: var(--danger); font-size: 1.4em;'>⌘ Wrong guess, Mr White is out.</h3>";
        
        // Add OK button after result
        const okButton = document.createElement('button');
        okButton.textContent = 'OK';
        okButton.style.marginTop = '20px';
        okButton.onclick = () => checkWinConditions();
        result.appendChild(okButton);
      }
    }

    function checkWinConditions() {
      const aliveRoles = gameState.alive.map(i => gameState.roles[i]);
      const aliveUnder = aliveRoles.filter(r => r === "Undercover").length;
      const aliveCiv = aliveRoles.filter(r => r === "Civilian").length;

      if (aliveUnder === 0) {
        endGame("💥 Civilians Win!");
      } else if (aliveCiv === 0) {
        endGame("🕵️ Undercovers Win!");
      } else {
        startVoting(); // continue the game
      }
    }

    function endGame(message) {
      document.getElementById('votingScreen').classList.remove('active');
      document.getElementById('revealScreen').classList.add('active');
      const winnerStyle = message.includes("Civilians") ? "var(--success)" : 
                         message.includes("Undercovers") ? "var(--danger)" : "var(--mrwhite)";
      document.getElementById('revealList').innerHTML = `<h2 style="color: ${winnerStyle}; font-size: 2.2em; margin-bottom: 32px;">${message}</h2>`;
      
      gameState.players.forEach((p, idx) => {
        let role = gameState.roles[idx];
        const div = document.createElement('div');
        div.className = 'reveal-item ' + (role === "Civilian" ? "civilian" : role === "Undercover" ? "undercover" : "mrwhite");
        const statusIcon = gameState.alive.includes(idx) ? 
          '<span class="status-indicator" style="background: var(--success);"></span>' : 
          '<span class="status-indicator" style="background: var(--danger);"></span>';
        div.innerHTML = `<span style="display: flex; align-items: center;">${statusIcon}<strong>${p}</strong></span><span style="font-weight: 700;">${role}</span>`;
        document.getElementById('revealList').appendChild(div);
      });
    }

    function newGame() {
      gameState = { ...gameState, players: [], roles: [], alive: [] };
      document.getElementById('revealScreen').classList.remove('active');
      document.getElementById('setupScreen').classList.add('active');
      updatePlayerNameInputs();
    }
  </script>
</body>
</html>
